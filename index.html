<!DOCTYPE html>

<html lang="en">

<head>
  <meta name="description"
    content="Andijondagi obhavo ma'lumotlarnini ushubu website orqali bilib olganiningiz yaxshi va qulay. Sababi bu sayt juda tez ishlaydi va joylashuvni aniqlab ob-havo ma'lumotlarnini ko'rsata oladi. Dasturchi: ArGraV">
  <meta name="keywords" content="Andijon, andijon, ob-havo, andijon ob-havo, weather, havo, quyosh">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="googlebot" id="googlebot" content="index, follow">
  <meta name="google-site-verification" content="ZAw6EppHHpJXL1EPoGCdQS0Uzq30t6b1miGkDu_T86A" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App | CodingNepal</title>
  <!-- Linking Google fonts for icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <div class="container">
    <!-- Search section -->
    <div class="search-section">
      <div class="input-wrapper">
        <span class="material-symbols-rounded">search</span>
        <input type="search" placeholder="Enter a city name" class="search-input">
      </div>
      <button class="location-button">
        <span class="material-symbols-rounded button-text">my_location</span>
        <span class="loader" style="display: none;">⏳</span>
      </button>
    </div>

    <!-- No results message -->
    <div class="no-results">
      <img width="150" height="150" src="mistake.webp" alt="No results found" class="icon">
      <h3 class="title">Something went wrong!</h3>
      <p class="message">We're unable to retrieve the weather details. Enure you've entered a valid city or try again
        later.</p>
    </div>

    <!-- Container for displaying weather data -->
    <div class="weather-section">
      <div class="current-weather">
        <img src="./sun.webp" class="weather-icon">
        <h2 class="temperature">00<span>°C</span></h2>
        <h5 class="description">Weather description</h5>
      </div>

      <!-- Hourly weather forecast list -->
      <div class="hourly-weather">
        <ul class="weather-list"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
